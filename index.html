<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Link para pegar o estilo CSS dos servidores quando Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light" href="#">Finanças!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Sobre</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link text-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                Dicas Financeiras
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Educação Financeira</a>
                <a class="dropdown-item" href="#">Investimentos</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Simuladores</a>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Depoimentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Contato</a>
            </li>            
          </ul>
          <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search"   placeholder="Busca" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Busca</button>
          </form>
        </div>
      </nav>
    <!--/Menu-->

    <!--Grid-->
<div class="container">
    
    <div class="row mt-5">
        <div class="col-md-1">
        <div class="bg-danger">1 coluna</div>   
        </div>

        <div class="col-md-1">
        <div class="bg-danger">2 coluna</div>   
        </div>

        <div class="col-md-1">
        <div class="bg-danger">3 coluna</div>   
        </div>

        <div class="col-md-1">
        <div class="bg-danger">4 coluna</div>   
        </div>

        <div class="col-md-1">
        <div class="bg-danger">5 coluna</div>   
        </div>
    </div>
</div>

    <!--/Grid-->


    
    
    
    
    <!--Scripts necessário para a utilização dos códigos JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
